<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rhymeGenerator</title>
    <style>
    button {
        width: 100px;
        height: 50px;
        border-radius: 5%;
    }
    </style>
</head>
<body>
<h1>Rhyme Generator</h1>
<div>
    <button onclick="maryHad()">Mary had</button>
    <button onclick="littleLamb()">Little lamb</button>
    <button onclick="fleece()">Fleece</button>
    <button onclick="lineBreak()">line break</button>
</div>
<br><br>
<div>
    <button onclick="alrt()">Display rhyme</button>
    <button onclick="clearAll()">Clear</button>
</div>





<script>

let rhyme = "";
function maryHad() {
   rhyme += "Mary had a " 
   console.log(rhyme)
}
function littleLamb() {
    rhyme += "Mary had a " + "little lamb,"
}
function fleece() {
    rhyme += "Mary had a " + "little lamb,"+ "whose fleece was white as snow."

}
function alrt() {
    alert(rhyme)
}
function clearAll() {
    rhyme = ""
}
function lineBreak() {
    rhyme += "\n"
}

</script>
</body>
</html>
